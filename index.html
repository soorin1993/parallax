<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

	<title>Parallax</title>
</head>
<body>

	<div id="parallax-container" class="parallax">
		
		<div id="circle"></div>
		
		<section class="parallax-layer parallax-0">
			<p id="text1">Here, in the forest,</p>
			<img src="img/treeline0.png" alt="tree line 0">
		</section>

		
		<section class="parallax-layer parallax-1">
			<p id="text2">dark, and deep.</p>
			<img src="img/treeline1.png" alt="tree line 1">
		</section>
		
		
		
		<section class="parallax-layer parallax-2">
			<p id="text3">I offer you,</p>
			<img src="img/treeline2.png" alt="tree line 1">
		</section>

		<section class="parallax-layer parallax-3">
			<p id="text4">eternal sleep.</p>
			<img src="img/treeline3.png" alt="tree line 1">
		</section>
		<section class="parallax-tree parallax-4">
			<img src="img/tree0.png" alt="tree 1">
		</section>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/main.js" charset="utf-8"></script>
	
</body>
</html>
